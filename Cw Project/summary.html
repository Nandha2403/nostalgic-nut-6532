<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link  rel="icon" href="./image/favicon.png" type="image/x-icon" >
</head>
<link rel="stylesheet" href="./summary.css">
<body>
    <div class="navbar">
        <div><img src="./qickdeals.png" alt="meesho" id="home"></div>
    </div>
    <hr>
    <div id="top">
        <h3>Product Details</h3>
        <h3 id="items" class="col"></h3>
    </div>
    <div class="alpha">
        <div class="container">
            <div class="card1"></div>
        </div>
        <div class="card2">

                <span>Total Product Price</span>
                <span class="total"></span>
            </div>

            <div id="two">
                <h3>Order Total</h3>
                <h3 class="t"></h3>
            </div>
            <div id="three">
                <button id="continue">Place Order</button>
                <label for="thakyou" id="msg">Order has been palced estimated Delivery within 7 days</label>
            </div>
        </div>
    </div>
    <div id="card3">
        <h3>Delivery Address</h3>
        <div id="address"></div>
    </div>
    <div id="card4"><h3>Payment Mode</h3><img src="./image/cod.png" alt="cod"></div>
</body>
<script src="./summary.js"></script>
</html>
