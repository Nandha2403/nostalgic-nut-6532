<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="login.js">
    <script src="https://kit.fontawesome.com/de93c32e9b.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="container">
        <form action="" id="form">
            <p id="heading">Login/Sign Up On Snapdeal</p>
            <p class="pTag" id="line">Please provide your Mobile Number or Email to Login/ Sign Up on Snapdeal</p>
            <input type="text" placeholder="Mobile Number/ Email" class="input" id="num_input"><br>
            <p id="alert">Please enter your mobile number or email</p>
            <input type="submit" class="input" value="CONTINUE" id="Continue_btn">
            <p class="pTag" id="divider">or Login Using</p>
            <button id="google"><i class="fab fa-google fa-1x"></i>Google</button>
        </form>
    </div>
</body>
<script src="./login.js"></script>
</html>
