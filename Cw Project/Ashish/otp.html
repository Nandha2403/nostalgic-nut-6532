<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp</title>
    <link rel="stylesheet" href="./otp.css">
    <script src="https://kit.fontawesome.com/de93c32e9b.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="container">
        <form action="" id="form">
            <p id="heading">Sign Up On Snapdeal</p>
            <div id="div">
                <i class="fa-solid fa-lock" id="lock_icon"></i>
            </div>
            <div id="inputs">
                <p class="pTag" id="line">Please enter verification code (OTP) sent to:</p>
                <input type="text" placeholder="Mobile Number/ Email" class="input" id="num_input_otp"><br>
                <input type="number" placeholder="Code" id="otp_input">
                <p id="alert">Please enter verification code</p>
                <p id="alert2">Wrong code</p>
                <p class="pTag" id="resend">Resend OTP</p>
            </div>
            <input type="submit" class="input" value="CONTINUE" id="Continue_btn">
        </form>
    </div>
</body>
<script src="./otp.js"></script>
</html>
